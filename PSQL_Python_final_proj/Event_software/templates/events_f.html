
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Customer Information Form</title>
        <br>
        <h2 align="center">Event Information Form:</h2>
    </head>

    <body>
        <br>
        <form action = "{{ request.path }}" method="POST">
          <div class="container">
                   <label for="inlineFormCustomSelectPref">Event:</label>
              <select class="custom-select my-1 mr-sm-2" id="EventName">
                <option selected>Choose...</option>
                <option value="Movie Night">Movie Night</option>
                <option value="Kids Fun and Games Day">Kids Fun and Games Day</option>
                <option value="An Afternoon of Laughter">An Afternoon of Laughter</option>
                  <option value="Museum Tour: Walking with Dinosaurs">Museum Tour: Walking with Dinosaurs</option>
                  <option value="Guided City Tour">Museum Tour: Walking with Dinosaurs</option>
              </select>
            </div>
            <div class="container">
                   <label for="inlineFormCustomSelectPref">Event company:</label>
              <select class="custom-select my-1 mr-sm-2" id="CompanyName">
                <option selected>Choose...</option>
                <option value="Mystic Events">Mystic Events</option>
                <option value="Fun & Games Inc">Fun & Games Inc</option>
                <option value="Parker Williams Events">Parker Williams Events</option>
              </select>
            </div>
            <div class="container">
                   <label for="inlineFormCustomSelectPref">Event location:</label>
              <select class="custom-select my-1 mr-sm-2" id="EventLocation">
                <option selected>Choose...</option>
                <option value="Portland Auditorium">Portland Auditorium</option>
                <option value="Chicago Theatre">Chicago Theatre</option>
                <option value="Denver Event Center">Denver Event Center</option>
              </select>
            </div>
            <div class="container">
                   <label for="inlineFormCustomSelectPref">Event date:</label>
              <select class="custom-select my-1 mr-sm-2" id="EventDate">
                <option selected>Choose...</option>
                <option value="2018-08-12">August 12th, 2018</option>
                <option value="2018-09-05">September 5th, 2018</option>
                <option value="2018-10-22">October 22nd, 2018</option>
              </select>
            </div>
             <div class="container">
                   <label for="inlineFormCustomSelectPref">Ticket type:</label>
              <select class="custom-select my-1 mr-sm-2" id="Price">
                <option selected>Choose...</option>
                <option value="20.00">Regular/Adult</option>
                <option value="15.00">Child (13 and under)</option>
                <option value="12.00">Senior</option>
              </select>
            </div>
            <div class="container">
                <label for="ControlSelect">Number of tickes:</label>
                <select class="form-control" id="PartySize">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                </select>
            </div>

            <br>
          <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>



    </body>

</html>
