<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Customer Information Form</title>
        <br>
        <h2 align="center">Customer Information Form:</h2>
    </head>

    <body>
        <br>
        <form action = "showbio" method = "POST" >
          <div class="container">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" name="InputEmail" aria-describedby="emailHelp"
                       placeholder="Enter email" value = "{{request.form.email}}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
            <div class="container">
                <label for="InputPhoneNum">Phone number</label>
                <input type="text" class="form-control" name="InputPhoneNum" aria-describedby="phoneHelp"
                       placeholder="Enter phone number" value = "{{request.form.pnum}}">
                <small id="phoneHelp" class="form-text text-muted">We will not call you with offers or promotions.</small>
          </div>
            <div class="container">
                <label for="InputFirstName">First name</label>
                <input type="text" class="form-control" name="InputFirstName" placeholder="Enter first name" value = "{{request.form.fname}}">
            </div>
            <div class="container">
                <label for="InputLastName">Last name</label>
                <input type="text" class="form-control" name="InputLastName" placeholder="Enter last name" value = "{{request.form.lname}}">
            </div>
            <div class="container">
                <label for="inlineFormCustomSelectPref">Membership level: </label>
              <select class="custom-select my-1 mr-sm-2" name="MembershipLevel">
                <option selected>Choose...</option>
                <option value="{{ B }}">{{ Basic }}</option>
                <option value="{{ P }}">{{ Premium }}</option>
                <option value="{{ V }}">{{ VIP }}</option>
              </select>
            </div>
            <br>
            <div class="container form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I confirm that the above information is accurate</label>
          </div>
            <br>
          <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>



    </body>

</html>
